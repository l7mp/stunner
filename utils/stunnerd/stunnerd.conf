version: v1alpha1
admin:
  name: stunnerd
  logLevel: $STUNNER_LOGLEVEL
  realm: $STUNNER_REALM
static:
  auth:
    type: $STUNNER_AUTH_TYPE
    credentials:
      username: $STUNNER_USERNAME
      password: $STUNNER_PASSWORD
      secret: $STUNNER_SHARED_SECRET
  listeners:
    - name: stunnerd-udp
      protocol: udp
      port: $STUNNER_PORT
      minPort: $STUNNER_MIN_PORT
      maxPort: $STUNNER_MAX_PORT
    - name: stunnerd-tcp
      protocol: tcp
      port: $STUNNER_PORT
      minPort: $STUNNER_MIN_PORT
      maxPort: $STUNNER_MAX_PORT
