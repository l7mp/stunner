# Important! Job is installed in case the stunnerGatewayOperator.enabled is set to false.
# Post install job running a script to gather the external IP of the LB SVC for stunner
{{- if eq .Values.global.stunnerGatewayOperator.enabled false}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{- include "stunner.name" .}}-post-install"
  labels: 
    job: "{{- include "stunner.name" .}}-post-install-job"
  namespace: {{ .Values.global.stunner.namespace }}
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.global.stunner.postInstall.serviceAccountName }}
      containers:
      - name: post-install
        # image: l7mp/stunner-job:latest
        image: "{{ .Values.global.stunner.postInstall.image.repository }}{{ .Values.global.stunner.postInstall.image.name }}:{{ .Values.global.stunner.postInstall.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.stunner.postInstall.image.pullPolicy }}
        command: ["/bin/bash"]
        args: ["./post-install.sh"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: post-install-cr
  namespace: {{ .Values.global.stunner.namespace }}
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""] 
  resources: ["configmaps"]
  verbs: ["get", "watch", "list", "patch"]
- apiGroups: [""] 
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.stunner.postInstall.serviceAccountName }}
  namespace: {{ .Values.global.stunner.namespace }}
  labels:
    job: "{{- include "stunner.name" .}}-post-install-job"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    crb: stunner-job
  name: stunner-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: post-install-cr
subjects:
- kind: ServiceAccount
  name: {{ .Values.global.stunner.postInstall.serviceAccountName }}
  namespace: {{ .Values.global.stunner.namespace }}
---
{{- end -}}