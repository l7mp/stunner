# Default values for stunner.

stunner:
  namespace: default
  deployment:
    name: stunner
    label: stunner
    replica: 1
    container:
      name: stunnerd
      image:
        repository: ""
        name: l7mp/stunnerd
        pullPolicy: Always
        tag: 0.10.6
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 128Mi
 
      netdebug: disable
  config:
  #PLEASE CUSTOMIZE THE VALUES BELOW 
    STUNNER_REALM: stunner.l7mp.io
    STUNNER_PORT: 3478
    STUNNER_USERNAME: user
    STUNNER_PASSWORD: pass
    STUNNER_LOGLEVEL: all:WARN
    STUNNER_MIN_PORT: 10000
    STUNNER_MAX_PORT: 20000

  service:
    port: 3478
  
  networkPolicy: enable

  postInstall:
    serviceAccountName: post-install-sa
    image:
      repository: ""
      name: l7mp/stunner-job
      pullPolicy: Always
      tag: latest

stunnerGatewayOperator:
  enabled: true
  namespace: stunner-gateway-operator-system